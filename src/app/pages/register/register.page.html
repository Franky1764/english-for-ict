<ion-content class="ion-padding">
  <div class="register-container">
    <h2>Create Your Account</h2>

    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input [(ngModel)]="name" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input [(ngModel)]="phone" type="tel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input [(ngModel)]="comuna" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Region</ion-label>
      <ion-input [(ngModel)]="region" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="register()" class="register-button">
      Register
    </ion-button>

    <div class="login-link">
      <p>Already have an account?</p>
      <ion-button type="button" fill="clear" (click)="handleLogin()">
        Login
      </ion-button>      
    </div>
